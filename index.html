<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
  <script src="init.js"></script>
  <script src="function.js"></script>
  <script src="event_listener.js"></script>
  <title>Shooter Block</title>
</head>
<body>
    <h1>PIXI.JS</h1>
  <script type="text/javascript">

    document.body.appendChild(app.view);

    //Create a Cube
    let cuber = new PIXI.Graphics();
    cuber.lineStyle(2, 0xFF3300, 1);
    cuber.beginFill(0x9966FF);
    cuber.drawRect(0, 0, 50,50);
    cuber.endFill();
    cuber.x = 200;
    cuber.y = 400;
    app.stage.addChild(cuber); 



    callBlock();
    //Creation of the falling block

    //setInterval(createRect,2000);


</script>

</body>
</html>
